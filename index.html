<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florece con tu luz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 480px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.2em;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.2em;
      color: #1b5e20;
      margin-bottom: 20px;
    }

    img {
      width: 65%;
      max-width: 280px;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      display: block;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Florece con tu luz</h1>
    <p>"Cada d√≠a es una oportunidad para crecer y brillar."</p>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Persona en la naturaleza verde">
  </div>
</body>
</html>
